name: wifi-ap
version: 2
confinement: strict
summary: WiFi Access Point based on hostapd
description: |
  This snap is implementing a WiFi access point based on hostapd and allows
  easily to share a internet connection or just create a network others can
  easily connect to.
  Please find the source of this snap at:
  https://code.launchpad.net/~snappy-hwe-team/snappy-hwe-snaps/+git/wifi-ap

apps:
  dnsmasq:
    command: bin/dnsmasq.sh start
    daemon: simple
    stop-command: bin/dnsmasq.sh stop
    plugs:
      - network-control
      - firewall-control
      - network-bind
  hostapd:
    command: bin/hostapd.sh
    daemon: simple
    plugs:
      - network-control
      - network-bind
  config:
    command: bin/config.sh

parts:
  scripts:
    plugin: dump
    source: .
    filesets:
      all:
        - bin/config.sh
        - bin/config-internal.sh
        - bin/hostapd.sh
        - bin/dnsmasq.sh
        - conf/default-config
    snap:
      - $all
  network-utils:
    plugin: nil
    stage-packages:
      - iw
      - wireless-tools
    organize:
      sbin: bin
    filesets:
      binaries:
        - bin/iw
        - bin/iwconfig
    snap:
      - $binaries
  dnsmasq:
    plugin: make
    source: https://git.launchpad.net/~snappy-hwe-team/snappy-hwe-snaps/+git/wifi-ap
    source-type: git
    source-branch: dnsmasq/2.75
    build-packages:
      - build-essential
    make-parameters:
      - PREFIX=/
    organize:
      sbin/dnsmasq: bin/dnsmasq
    filesets:
      binaries:
        - bin/dnsmasq
    snap:
      - $binaries
  hostapd:
    plugin: make
    source: https://git.launchpad.net/~snappy-hwe-team/snappy-hwe-snaps/+git/wifi-ap
    source-type: git
    source-branch: hostapd/2.5
    build-packages:
      - build-essential
    make-parameters:
      - BINDIR=/bin
    filesets:
      binaries:
        - bin/hostapd
        - bin/hostapd_cli
    snap:
      - $binaries
